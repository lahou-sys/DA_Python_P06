<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="./images/logo.png" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>JustStreamIt</title>
  </head>
  <body>
    <div id="under_body">
      <header class="header">
          <div class="logo">
            <a href="#">
              <img src="./images/logo.png" alt="JustStreamIt Logo" />
            </a>
          </div>
          <nav class="header-nav">
            <a href="#" class="nav-link">Accueil</a>
            <a href="#Section_categories" class="nav-link">Catégories</a>
          </nav>
      </header>
      <div id="best_movie">
      </div>
      <h1>Films les mieux notés</h1>
      <div id="best_rating" class="category">
          <div class="no_arrow" id="no_arrow_best_rating"></div>
          <div class="right_arrow" id="right_arrow_best_rating"></div>
      </div>
      <div id="Section_categories"></div>
      <h1>ACTION</h1>
      <div id="category_1" class="category">
          <div class="no_arrow" id="no_arrow_category_1"></div>
          <div class="right_arrow" id="right_arrow_category_1"></div>
      </div>
      <h1>AVENTURE</h1>
      <div id="category_2" class="category">
          <div class="no_arrow" id="no_arrow_category_2"></div>
          <div class="right_arrow" id="right_arrow_category_2"></div>
      </div>
      <h1>COMEDIE</h1>
      <div id="category_3" class="category">
          <div class="no_arrow" id="no_arrow_category_3"></div>
          <div class="right_arrow" id="right_arrow_category_3"></div>
      </div>
    </div>
    <footer></footer>
    <script src="./js/modal_functions.js"></script>
    <script src="./js/utility_functions.js"></script>
    <script src="./js/category_functions.js"></script>
    <script src="./js/global_variables.js"></script>
    <script src="./js/class.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
